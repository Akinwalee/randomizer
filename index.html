<html>
	<head>
		<title>Name Randomizer</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Name Randomizer</h1>
		<form id="name-form">
			<label for="names">Enter a list of names separated by commas:</label><br>
			<textarea id="names" rows="4" cols="50"></textarea><br>
			<button type="button" onclick="setTimeout(selectRandomName(), 3000)">Select a random name</button>
		</form> 
		<div id="result"></div>
		<script src="script.js"></script>
	</body>
</html>
